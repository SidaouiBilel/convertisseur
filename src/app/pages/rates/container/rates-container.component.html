<nz-tabset [(nzSelectedIndex)]="selectedIndex" nzType="editable-card" (nzAdd)="newTab()" (nzClose)="removeTab($event)">
  <nz-tab *ngFor="let tab of (tabs$ | async)" [nzClosable]="tab.closable" [nzTitle]="tab.title">

  </nz-tab>
</nz-tabset>
